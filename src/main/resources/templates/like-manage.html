<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Like 페이지</h1>
<a href="..">처음으로</a>
<table>
    <tr>
        <th>ID</th>
        <th>ADDRESS</th>
        <th>POST_ID</th>
    </tr>
    <tr th:each="like : ${likes}">
        <td th:text="${like.id}"></td>
        <td th:text="${like.address}"></td>
        <td th:text="${like.postId}"></td>
    </tr>
</table>
</body>
</html>
