<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Post 페이지</h1>
<a href="..">처음으로</a>
<table>
    <tr>
        <th>ID</th>
        <th>AUTHOR</th>
        <th>PASSWORD</th>
        <th>SIDE</th>
        <th>RELATIONSHIP</th>
        <th>CONTENT</th>
        <th>LIKES</th>
    </tr>
    <tr th:each="post : ${posts}">
        <td th:text="${post.id}"></td>
        <td th:text="${post.author}"></td>
        <td th:text="${post.password}"></td>
        <td th:text="${post.side}"></td>
        <td th:text="${post.relationship}"></td>
        <td th:text="${post.content}"></td>
        <td><a th:href="|manage/${post.id}|" th:text="${post.likes}"></a></td>
        <td><form th:action="|likes/${post.id}|" method="POST"><button>좋아요</button></form></td>
    </tr>
</table>
</body>
</html>
